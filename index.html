<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="font-raleway">
    <!-- header or navigation bar and banner -->
    <header>
      <!-- navigation bar -->
      <nav class="container">
        <div class="navbar">
          <p class="font-inter">
            <a href="#" class="logo text-decoration-none">
              LO<span class="grey-word">G</span>O
            </a>
          </p>
          <button class="border-none">
            <a href="#" class="primary-button">Sign up</a>
          </button>
        </div>
      </nav>
      <!-- banner -->
      <section class="container">
        <div class="banner text-center">
          <h1 class="section-title">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
          <button class="border-none">
            <a href="#" class="text-decoration-none primary-button"
              >Stay Focused</a
            >
          </button>
        </div>
      </section>
    </header>
    <!-- main area  -->
    <main>
      <!-- action section -->
      <section class="container mt-14 mb-14">
        <div class="action-section">
          <div class="action-description">
            <h2 class="section-title">See It in Action</h2>
            <p class="section-subtitle">
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="border-none">
              <a href="#" class="primary-button text-decoration-none"
                >Launch Live Preview</a
              >
            </button>
          </div>
          <div class="action-img">
            <img src="./Assets/wc-mini.png" alt="" />
          </div>
        </div>
      </section>
      <!--  users section -->
      <section class="container mt-14 mb-14">
        <div class="users-section text-center font-inter">
          <h3 class="section-title">Joined Thousands of Productive Users</h3>
          <div class="users-details">
            <div class="users-data">
              <h4 class="users-data-title">50K</h4>
              <p class="users-data-subtitle section-subtitle">Active Users</p>
            </div>
            <div class="users-data">
              <h4 class="users-data-title">2M+</h4>
              <p class="users-data-subtitle section-subtitle">Focus Sessions</p>
            </div>
            <div class="users-data">
              <h4 class="users-data-title">95%</h4>
              <p class="users-data-subtitle section-subtitle">
                Satisfaction Rate
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- last part of webpage -->
    <footer></footer>
  </body>
</html>
